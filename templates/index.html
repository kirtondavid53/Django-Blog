

{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8">
            <br><br>
        <a class="btn btn-primary" href="{% url 'add_post' %}">Add Post</a> <br><br>
        {% for post in posts reversed %}
        <div class="card">
            <div class="card-body">
                <a style="text-decoration: none; color: black;" href="{% url 'post' post.id %}">  <!--/post/{{post.id}}-->
                    <h2>{{post.title}}</h2>
                    <h5>{{post.date_created}}</h5>
                    <p>{{post.body|truncatewords:20}}</p>
                    </a>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
          <br>
        {% endfor %}
        </div>
    </div>

{% endblock %}
