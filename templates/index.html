

{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8">
            <br><br>
            <form class="add-post" action="">
                <div class="mb-3">
                    
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Post title">
                  </div>
                  <div class="mb-3">
                    
                    <textarea placeholder="post body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary">Post</button>
            </form>
        {% for post in posts reversed %}
        <div class="card">
            <div class="card-body">
                <a style="text-decoration: none; color: black;" href="{% url 'post' post.id %}">  <!--/post/{{post.id}}-->
                    <h2>{{post.title}}</h2>
                    <h5>{{post.date_created}}</h5>
                    <p>{{post.body|truncatewords:20}}</p>
                    </a>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div>
          <br>
        {% endfor %}
        </div>
    </div>

{% endblock %}
